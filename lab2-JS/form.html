<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="form.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>Форма</h1>
            <div class="content__list">
                <p class="user-greetings">Привет, пользователь!</p>
                <ul class="list">
                    <input name="first" id="first" class="list__input input" type="text" required placeholder="Первое поле:">
                    <input name="second" id="second" class="list__input input" type="text" required placeholder="Второе поле:">
                </ul>
            </div>
            <div class="add-area">
                <input name="placeholder" id="placeholder" class="add-area__input input" type="text" required placeholder="Плейсхолдер для нового поля:">
                <button id="addPlaceholder" class="button">Добавить поле</button>
            </div>
            <div class="tools">
                <button id="switchLang" class="button">Switch to ENG???</button>
                <button id="logInButton" class="button">Войти</button>
                <button id="logOutButton" class="button">Выйти</button>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
